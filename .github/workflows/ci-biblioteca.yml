name: CI/CD Pipeline - Biblioteca Pessoal

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compilar e testar
        run: mvn -B verify

      - name: Exibir resultados dos testes
        if: always()
        run: |
          echo "Build concluído!"
          if [ -d target/surefire-reports ]; then
            cat target/surefire-reports/*.txt
          fi

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadados
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: docker
    environment: development

    steps:
      - name: Simular deploy em Development
        run: |
          echo "🚀 Iniciando deploy no ambiente de Desenvolvimento..."
          echo "📦 Imagem: ghcr.io/${{ github.repository }}:latest"
          echo "🌍 Ambiente: Development"
          echo "✅ Deploy concluído com sucesso!"

      - name: Verificar saúde da aplicação
        run: |
          echo "🏥 Verificando saúde da aplicação..."
          echo "✅ Aplicação está respondendo corretamente!"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: production

    steps:
      - name: Simular deploy em Production
        run: |
          echo "🚀 Iniciando deploy no ambiente de Produção..."
          echo "📦 Imagem: ghcr.io/${{ github.repository }}:latest"
          echo "🌍 Ambiente: Production"
          echo "⚠️  Este é o ambiente de PRODUÇÃO!"
          echo "✅ Deploy concluído com sucesso!"

      - name: Notificar sucesso
        run: |
          echo "📢 Deploy em produção realizado com sucesso!"
          echo "🎉 Pipeline CI/CD completado!"